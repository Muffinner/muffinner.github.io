<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Square!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;  /* Remove default body margin */
        }

        #game-container {
            width: 600px;  /* Fixed container size */
            height: 400px; /* Fixed container size */
            background-color: #fff;
            border: 2px solid #ccc;
            position: relative; /* Needed for absolute positioning of the square */
            overflow: hidden; /* Prevent the square from briefly appearing outside container */
        }
        
        #target {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            position: absolute;
            cursor: pointer;  /* Make the cursor a pointer when hovering */
        }

        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        #timer-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }

        #game-over {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
           color: white;
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 30px;
           z-index: 10; /* Ensures it appears above the game elements */
           display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="target"></div>
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 30</div>
        <div id="game-over">Game Over!</div>
    </div>
    
    

    <script>
        const target = document.getElementById('target');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const gameOverScreen = document.getElementById('game-over');


        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let gameRunning = false;  // Flag to check if the game is running

        function moveTarget() {
            //Get the container's width/height without borders and padding:
            const containerWidth = gameContainer.clientWidth;  //Use clientWidth/clientHeight
            const containerHeight = gameContainer.clientHeight;

            //The target should be contained, so subtract target's w/h.
            const maxX = containerWidth - target.offsetWidth;
            const maxY = containerHeight - target.offsetHeight;


            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }


        function updateScore() {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        }
       function startGame() {
           if (gameRunning) return; // Don't start multiple times

            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = 'Score: 0';
            timerDisplay.textContent = 'Time: 30';
            gameOverScreen.style.display = 'none';  // Hide Game Over screen
            gameRunning = true;
            moveTarget();  // Initial position


            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = 'Time: ' + timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);  //Update timer every 1000 ms (1 second)
        }
        function endGame() {
           clearInterval(timerInterval);
           gameOverScreen.textContent = "Game Over! Score: " + score;
           gameOverScreen.style.display = 'flex'; // Show Game Over Screen. Use Flex for easy centering.
           gameRunning = false;
        }


        target.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            } else {
                updateScore();
                moveTarget();
             }
        });

         //Start Game on initial click (outside the target is acceptable).
         gameContainer.addEventListener('click', (event) => {
                if (!gameRunning  && event.target !== target)
                {
                    startGame();
                }

         })


        // Initial target position.
        //moveTarget();  This isn't necessary on page load - target position is arbitrary
         //We *don't* start the game until the first click.

    </script>

</body>
</html>
