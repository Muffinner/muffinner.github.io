<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Square!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #game-container {
            width: 800px;  /* Increased width */
            height: 600px; /* Increased height */
            background-color: #fff;
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        #target {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            position: absolute;
            cursor: pointer;
        }

        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        #timer-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 10;
            display: none; /* Hidden by default */
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Add space between the text and button */
        }

        #restart-button:hover {
            background-color: #0077A3; /* Slightly darker on hover */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="target"></div>
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 30</div>
        <div id="game-over">
            <span>Game Over!</span>
            <span id="final-score">Score: 0</span>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const target = document.getElementById('target');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');
        const finalScoreDisplay = document.getElementById('final-score');


        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let gameRunning = false;

        function moveTarget() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            const maxX = containerWidth - target.offsetWidth;
            const maxY = containerHeight - target.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function startGame() {
            if (gameRunning) return;

            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = 'Score: 0';
            timerDisplay.textContent = 'Time: 30';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            moveTarget();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = 'Time: ' + timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            finalScoreDisplay.textContent = 'Score: ' + score;  // Display final score
            gameOverScreen.style.display = 'flex';  // Display game over screen
            gameRunning = false;
        }

        function resetGame() {
            clearInterval(timerInterval);
            gameOverScreen.style.display = 'none';
            startGame();
        }

        target.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            } else {
                updateScore();
                moveTarget();
            }
        });

        gameContainer.addEventListener('click', (event) => {
                if (!gameRunning  && event.target !== target)
                {
                    startGame();
                }
         });

        restartButton.addEventListener('click', resetGame);

    </script>
</body>
</html>
