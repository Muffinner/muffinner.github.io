// MODIFIED INPUT SYSTEM WITH DUAL CONTROLS
class InputSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    constructor() {
        this.keys = {};
        this.lastShot = 0;
        this.setupListeners();
    }

    setupListeners() {
        window.addEventListener('keydown', e => {
            this.keys[e.key] = true;
            if (e.key === ' ' && Date.now() - this.lastShot > 200) {
                this.shootLaser();
                this.lastShot = Date.now();
            }
        });
        window.addEventListener('keyup', e => delete this.keys[e.key]);
    }

    update() {
        const player = this.engine.entities.find(e => e.player);
        if (!player) return;

        player.velocityX = 0;
        player.velocityY = 0;

        // Horizontal movement (A/D/Left/Right)
        if (this.keys.ArrowRight || this.keys.d) player.velocityX = player.speed;
        if (this.keys.ArrowLeft || this.keys.a) player.velocityX = -player.speed;
        
        // Vertical movement (W/S/Up/Down)
        if (this.keys.ArrowDown || this.keys.s) player.velocityY = player.speed;
        if (this.keys.ArrowUp || this.keys.w) player.velocityY = -player.speed;
    }

    // ... (keep shootLaser() the same) ...
}

    </script>
