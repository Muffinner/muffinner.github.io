<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 1px solid #333;
        }

        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        #health {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background: #00ff00;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="health">Health: 100</div>
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <button id="restartButton">Play Again</button>
    </div>
    
    <script>
// Game Engine Core
class GameEngine {
    constructor() {
        this.entities = [];
        this.systems = [];
        this.lastTime = 0;
        this.isRunning = false;
    }

    addSystem(system) {
        system.setEngine(this);
        this.systems.push(system);
    }

    addEntity(entity) {
        this.entities.push(entity);
    }

    removeEntity(entity) {
        const index = this.entities.indexOf(entity);
        if (index > -1) this.entities.splice(index, 1);
    }

    clearEntities() {
        this.entities = [];
    }

    update(time) {
        if (!this.isRunning) return;
        
        const deltaTime = time - this.lastTime;
        this.systems.forEach(system => system.update(deltaTime));
        this.lastTime = time;
        requestAnimationFrame((t) => this.update(t));
    }

    start() {
        if (this.isRunning) return;
        this.isRunning = true;
        requestAnimationFrame((t) => this.update(t));
    }

    stop() {
        this.isRunning = false;
        document.getElementById('gameOver').style.display = 'block';
    }

    reset() {
        this.clearEntities();
        this.systems.forEach(system => system.reset?.());
        document.getElementById('gameOver').style.display = 'none';
        const player = new Player();
        this.addEntity(player);
        this.start();
    }
}

// Game Systems
class RenderingSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.resizeCanvas();
        window.addEventListener('resize', () => this.resizeCanvas());
    }

    resizeCanvas() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }

    update() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.engine.entities.forEach(entity => {
            if (entity.graphics) {
                this.ctx.fillStyle = entity.color;
                this.ctx.fillRect(entity.x, entity.y, entity.width, entity.height);
            }
        });
    }
}

class PhysicsSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    update(deltaTime) {
        this.engine.entities.forEach(entity => {
            if (entity.physics) {
                entity.x += entity.velocityX * deltaTime;
                entity.y += entity.velocityY * deltaTime;
                this.applyBounds(entity);
            }
        });
    }

    applyBounds(entity) {
        const canvas = this.engine.systems.find(s => s instanceof RenderingSystem).canvas;
        entity.x = Math.max(0, Math.min(entity.x, canvas.width - entity.width));
        entity.y = Math.max(0, Math.min(entity.y, canvas.height - entity.height));
    }
}

class InputSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    constructor() {
        this.keys = {};
        this.lastShot = 0;
        this.setupListeners();
    }

    setupListeners() {
        window.addEventListener('keydown', e => {
            this.keys[e.key] = true;
            if (e.key === ' ' && Date.now() - this.lastShot > 200) {
                this.shootLaser();
                this.lastShot = Date.now();
            }
        });
        window.addEventListener('keyup', e => delete this.keys[e.key]);
    }

    update() {
        const player = this.engine.entities.find(e => e.player);
        if (!player) return;

        player.velocityX = 0;
        player.velocityY = 0;

        if (this.keys.ArrowRight) player.velocityX = player.speed;
        if (this.keys.ArrowLeft) player.velocityX = -player.speed;
        if (this.keys.ArrowDown) player.velocityY = player.speed;
        if (this.keys.ArrowUp) player.velocityY = -player.speed;
    }

    shootLaser() {
        const player = this.engine.entities.find(e => e.player);
        if (player) {
            const laser = new Laser(
                player.x + player.width/2 - 2.5,
                player.y,
                5,
                15,
                '#00ffff',
                -0.5
            );
            this.engine.addEntity(laser);
        }
    }
}

class CollisionSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    update() {
        const entities = this.engine.entities;
        for (let i = 0; i < entities.length; i++) {
            for (let j = i + 1; j < entities.length; j++) {
                const a = entities[i];
                const b = entities[j];
                
                if (this.checkCollision(a, b)) {
                    this.handleCollision(a, b);
                }
            }
        }
    }

    checkCollision(a, b) {
        return a.x < b.x + b.width &&
               a.x + a.width > b.x &&
               a.y < b.y + b.height &&
               a.y + a.height > b.y;
    }

    handleCollision(a, b) {
        if (a.player && b.enemy) this.handlePlayerEnemyCollision(a, b);
        if (a.enemy && b.player) this.handlePlayerEnemyCollision(b, a);
        if (a.laser && b.enemy) this.handleLaserEnemyCollision(a, b);
        if (a.enemy && b.laser) this.handleLaserEnemyCollision(b, a);
    }

    handlePlayerEnemyCollision(player, enemy) {
        player.health -= 10;
        this.engine.removeEntity(enemy);
        if (player.health <= 0) this.engine.stop();
    }

    handleLaserEnemyCollision(laser, enemy) {
        this.engine.removeEntity(laser);
        this.engine.removeEntity(enemy);
        this.engine.systems
            .find(s => s instanceof ScoreSystem)
            ?.addPoints(100);
    }
}

class SpawnSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    constructor() {
        this.spawnInterval = 2000;
        this.lastSpawn = 0;
    }

    update(deltaTime) {
        this.lastSpawn += deltaTime;
        if (this.lastSpawn >= this.spawnInterval) {
            this.spawnEnemy();
            this.lastSpawn = 0;
        }
    }

    spawnEnemy() {
        const canvas = this.engine.systems.find(s => s instanceof RenderingSystem).canvas;
        const enemy = new Enemy(
            Math.random() * canvas.width,
            Math.random() * canvas.height
        );
        this.engine.addEntity(enemy);
    }
}

class ScoreSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    constructor() {
        this.score = 0;
        this.display = document.getElementById('score');
    }

    update() {
        this.display.textContent = `Score: ${this.score}`;
    }

    addPoints(points) {
        this.score += points;
    }

    reset() {
        this.score = 0;
    }
}

class HealthSystem {
    setEngine(engine) {
        this.engine = engine;
    }

    constructor() {
        this.display = document.getElementById('health');
    }

    update() {
        const player = this.engine.entities.find(e => e.player);
        if (player) this.display.textContent = `Health: ${player.health}`;
    }
}

// Game Entities
class Player {
    constructor() {
        this.x = 100;
        this.y = 100;
        this.width = 40;
        this.height = 40;
        this.color = '#00ff00';
        this.physics = true;
        this.graphics = true;
        this.player = true;
        this.velocityX = 0;
        this.velocityY = 0;
        this.speed = 0.3;
        this.health = 100;
    }
}

class Enemy {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 30;
        this.height = 30;
        this.color = '#ff0000';
        this.physics = true;
        this.graphics = true;
        this.enemy = true;
        this.velocityX = -0.2;
        this.velocityY = 0.1;
    }
}

class Laser {
    constructor(x, y, width, height, color, velocityY) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.physics = true;
        this.graphics = true;
        this.laser = true;
        this.velocityY = velocityY;
    }
}

// Game Initialization
const canvas = document.getElementById('gameCanvas');
const engine = new GameEngine();

// Add systems
engine.addSystem(new RenderingSystem(canvas));
engine.addSystem(new InputSystem());
engine.addSystem(new PhysicsSystem());
engine.addSystem(new CollisionSystem());
engine.addSystem(new SpawnSystem());
engine.addSystem(new ScoreSystem());
engine.addSystem(new HealthSystem());

// Add player
engine.addEntity(new Player());

// Start game
engine.start();

// Restart button
document.getElementById('restartButton').addEventListener('click', () => {
    engine.reset();
});

// Debug helpers
window.engine = engine;
    </script>
</body>
</html>
