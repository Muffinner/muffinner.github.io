<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio</title>
    <style>
        /* === Theme Styles === */
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --text: #2c3e50;
            --bg: #ffffff;
            --card-bg: #f9f9f9;
        }

        .dark-mode {
            --primary: #3498db;
            --secondary: #2980b9;
            --text: #ecf0f1;
            --bg: #2c3e50;
            --card-bg: #34495e;
        }

        /* === Layout Styles === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* === Component Styles === */
        .project-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    
    <header class="container">
        <h1>Hi, I'm [Your Name]</h1>
        <p>Full Stack Developer</p>
    </header>

    <main class="container">
        <section id="projects">
            <h2>My Projects</h2>
            <div id="projects-container"></div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button type="submit" style="background: var(--primary); color: white; padding: 10px; border: none; border-radius: 5px;">Send</button>
            </form>
        </section>
    </main>

    <script>
        // === Content Loading System ===
        class ContentLoader {
            constructor(containerId) {
                if (this.constructor === ContentLoader) {
                    throw new Error("Abstract class cannot be instantiated");
                }
                this.container = document.getElementById(containerId);
            }

            load() {
                throw new Error("load() must be implemented");
            }
        }

        class ProjectLoader extends ContentLoader {
            constructor(containerId, projects) {
                super(containerId);
                this.projects = projects;
            }

            load() {
                this.projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        ${project.link ? `<a href="${project.link}" target="_blank" style="color: var(--primary);">View Project</a>` : ''}
                    `;
                    this.container.appendChild(card);
                });
            }
        }

        // === Form Validation System ===
        class FormValidator {
            constructor(formId) {
                this.form = document.getElementById(formId);
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.validate(e));
            }

            validate(event) {
                const email = this.form.querySelector('input[type="email"]');
                if (!this.isValidEmail(email.value)) {
                    event.preventDefault();
                    this.showError(email, 'Invalid email format');
                }
            }

            isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            showError(field, message) {
                let error = field.nextElementSibling;
                if (!error || !error.classList.contains('error')) {
                    error = document.createElement('div');
                    error.className = 'error';
                    field.parentNode.insertBefore(error, field.nextSibling);
                }
                error.textContent = message;
            }
        }

        // === App Initialization ===
        const projects = [
            { title: "Portfolio Site", description: "My personal portfolio website", link: "#" },
            { title: "E-commerce Platform", description: "Full stack shopping application" },
            { title: "Task Manager", description: "Productivity tool for team collaboration" }
        ];

        const projectLoader = new ProjectLoader('projects-container', projects);
        const formValidator = new FormValidator('contact-form');

        // Initialize content
        projectLoader.load();
        
        // === Theme Management ===
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
